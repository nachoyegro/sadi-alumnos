language: python
branches:
  only:
    - master
    - desarrollo

sudo: required

services:
- docker

env:
  DOCKER_COMPOSE_VERSION: 1.14.0

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose up -d

install:
  - pip install codecov

script:
  - /usr/local/bin/docker-compose run --rm alumnos_backend coverage run alumnos/manage.py test alumnos/

after_success:
  - codecov

cache:
  - pip
