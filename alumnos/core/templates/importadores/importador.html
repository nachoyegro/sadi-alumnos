{% extends 'admin/base_site.html' %}
{% load i18n static %}

{%block content%}
<link rel="stylesheet" type="text/css" href='{% static "alumnos/css/dropfile.css" %}' />
<div class="titulo-importador"><h1>{{titulo}}</h1></div>
<form method="POST" action="{{action}}" id="file-upload-form" class="uploader" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.archivo}}
    <label for="file-upload" id="file-drag">
        <img id="file-image" src="#" alt="PrevisualizaciÃ³n" class="hidden">
        <div id="start">
          <i class="fa fa-download" aria-hidden="true"></i>
          <div>Seleccione un archivo CSV o arrastre hasta aqui</div>
          <div id="notcsv" class="hidden">Por favor, seleccione un archivo CSV</div>
          <span id="file-upload-btn" class="btn btn-primary">Seleccionar uno</span>
        </div>
        <div id="response" class="hidden">
          <div id="messages"></div>
          <progress class="progress" id="file-progress" value="0">
            <span>0</span>%
          </progress>
        </div>
      </label>
</form>


    {% block dropjs %}
        <script src='{% static "alumnos/js/dropfile.js" %}'></script>
    {% endblock %}
{% endblock %}
